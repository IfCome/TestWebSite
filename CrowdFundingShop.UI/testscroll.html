    $(document).ready(function () {
        var startx = 0;
        var endx = 0;
        $(document).mousedown(function (event) {
            startx = event.pageX;
        }).mouseup(function () {
            endx = event.pageX;
            if (startx > endx) {
                alert("由" + startx + "到" + endx + "向左")
            }
            else if (startx < endx) {
                alert("由" + startx + "到" + endx + "向右")
            }
            else {
                alert("由" + startx + "到" + endx + "没动")
            }
        });
    });
